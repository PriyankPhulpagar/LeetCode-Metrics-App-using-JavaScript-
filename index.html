<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leet Metrics</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-group">
                <input type="text" id="username" placeholder="Enter your LeetCode username:">
                <button id="search">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                    

                </div>

                <div class="progress-item"> 
                    <div class="medium-progress circle ">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>

                </div>  

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
            
                </div>   
                    
            </div>
        </div>

        <div class="stats-cards">
            <!-- directly populate the stats card from Javascript -->
        </div>
        


    <script src="index.js"></script>
</body>
</html>
